    /* --- STILI BASE --- */
    body { margin: 0; padding: 0; background-color: #141414; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    
    /* Layout Cards */
    .scroll-container { display: flex; overflow-x: auto; padding: 10px 4%; gap: 10px; scrollbar-width: none; }
    .scroll-container::-webkit-scrollbar { display: none; }
    
    .card { min-width: 140px; max-width: 140px; cursor: pointer; transition: transform 0.3s; position: relative; flex-shrink: 0; }
    .card:hover { transform: scale(1.05); z-index: 2; }
    .card img { width: 100%; height: 210px; object-fit: cover; border-radius: 4px; }
    .card-title { font-size: 0.9rem; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; color: #fff; }
    .card-info { font-size: 0.75rem; color: #aaa; text-align: center; margin-top: 2px; }

    /* Login con Immagine di Sfondo */
    #login-screen { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
        z-index: 2000; display: flex; align-items: center; justify-content: center; 
    }
    .login-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 1; }
    .login-box { position: relative; z-index: 2; width: 85%; max-width: 400px; background: rgba(0,0,0,0.75); padding: 40px; border-radius: 5px; text-align: center; }
    .login-box h1 { margin-bottom: 30px; }
    .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #333; border: none; color: white; border-radius: 4px; box-sizing: border-box; }
    .primary-btn { width: 100%; padding: 12px; background: #e50914; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 1rem; }
    
    /* Header */
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px 4%; background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); position: fixed; width: 92%; z-index: 100; top: 0; height: 50px; }
    .logo { color: #e50914; font-size: 1.5rem; font-weight: bold; cursor: pointer; margin-right: 15px; text-shadow: 2px 2px 4px #000; }
    .header-left, .header-right { display: flex; align-items: center; }
    
    /* Hero Section (Carosello) */
    #hero-section { 
        height: 55vh; 
        position: relative; 
        display: flex; 
        align-items: center; 
        background-color: #000;
        background-size: cover; 
        background-position: center center; 
        transition: background-image 0.5s ease-in-out; 
        margin-bottom: -40px; 
    }
    .hero-gradient { position: absolute; bottom: 0; left: 0; width: 100%; height: 150px; background: linear-gradient(to top, #141414, transparent); }
    .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
    
    .hero-content { 
        margin-left: 4%; 
        max-width: 600px; 
        z-index: 10; 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
        padding-bottom: 20px; 
        transition: opacity 0.5s ease;
    }
    #hero-title { font-size: 2.5rem; margin-bottom: 10px; line-height: 1.1; font-weight: 700; }
    #hero-desc { font-size: 1rem; margin-bottom: 15px; font-weight: 400; max-height: 60px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; text-shadow: 1px 1px 2px #000; }
    
    .hero-buttons { display: flex; gap: 10px; }
    .hero-btn { padding: 8px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1rem; display: flex; align-items: center; gap: 5px; }
    .hero-btn.play { background: white; color: black; }
    .hero-btn.info { background: rgba(109, 109, 110, 0.7); color: white; }

    /* Frecce Carosello */
    .carousel-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); color: white; font-size: 2rem; padding: 10px; cursor: pointer; z-index: 20; user-select: none; border-radius: 4px; }
    .carousel-nav:hover { background: rgba(0,0,0,0.7); }
    .carousel-nav.prev { left: 10px; }
    .carousel-nav.next { right: 10px; }

    /* Sections */
    .content-wrapper { padding-top: 20px; padding-bottom: 60px; }
    .category-row { margin-bottom: 30px; position: relative; z-index: 5; }
    .row-title { font-size: 1.2rem; font-weight: 500; margin-bottom: 10px; color: #e5e5e5; padding-left: 4%; }
    
    /* Season View */
    .details-hero { height: 35vh; background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px 4%; position: relative; }
    .details-hero::after { content:''; position: absolute; bottom:0; left:0; width:100%; height:100px; background: linear-gradient(to top, #141414, transparent); }
    #season-title { font-size: 2rem; text-shadow: 2px 2px 4px #000; margin: 0; z-index: 2; position: relative; }
    
    .container-padding { padding: 20px 4%; }
    .season-selector-container { margin-bottom: 20px; }
    #season-selector { background: #333; color: #fff; padding: 8px 12px; font-size: 1rem; border: 1px solid #555; border-radius: 4px; }
    #seasons-ul { list-style: none; padding: 0; }
    #seasons-ul li { padding: 15px 0; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: #dcdcdc; }
    #seasons-ul li:hover { background: #222; }

    /* --- PLAYER MODIFICATO --- */
    /* Fissa il player sopra tutto il resto con z-index alto */
    #episode-list {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5000; /* Superiore a qualsiasi altro elemento */
        background-color: #000;
        display: none; /* Gestito da JS */
    }

    .player-wrapper { 
        width: 100%; 
        height: 100%; 
        display: flex; 
        flex-direction: column; 
    }

    .player-header { 
        height: 60px; /* Altezza sicura */
        width: 100%;
        padding: 0 20px;
        display: flex; 
        align-items: center; 
        gap: 15px; 
        background: #141414; /* Sfondo scuro per coprire quello sotto */
        box-sizing: border-box;
        border-bottom: 1px solid #333;
        /* Safe area per notch su iPhone */
        padding-top: env(safe-area-inset-top); 
        padding-top: constant(safe-area-inset-top);
    }

    #episodes-container { 
        flex: 1; 
        background: #000; 
        position: relative;
    }
    
    #episodes-container iframe { width: 100%; height: 100%; border: none; }

    .close-btn {
        background: rgba(255,255,255,0.2);
        color: white;
        border: 1px solid white;
        padding: 5px 15px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 0.9rem;
        cursor: pointer;
        text-transform: uppercase;
    }

    /* Utilities */
    .view { animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    /* Menu a tendina */
    .netflix-nav { margin-left:15px; cursor: pointer; position: relative; }
    .nav-dropdown { display: none; position: absolute; top: 30px; left: -10px; background: rgba(0,0,0,0.95); padding: 10px; min-width: 120px; flex-direction: column; gap: 10px; border: 1px solid #333; z-index: 200; }
    .nav-dropdown.show { display: flex; }
    .nav-dropdown a { color: #fff; text-decoration: none; }

    /* Search Bar */
    #search-bar { background: #000; border: 1px solid #fff; color: white; padding: 5px; width: 120px; }

      </section>
    </div>

    <div id="season-list" class="view" style="display:none;">

      <div class="details-hero"><h1 id="season-title">Titolo</h1></div>
      <div class="container-padding">
        <div class="season-selector-container">
          <label for="season-selector">Stagione:</label>
          <select id="season-selector" onchange="changeSeason()"></select>
        </div>
        <ul id="seasons-ul"></ul>
      </div>
    </div>

    <div id="episode-list">

        <div class="player-header">

        </div>
        <div id="episodes-container"></div>
      </div>
    </div>

    // LOGIN
    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (users[u] && users[u] === p) {
        currentUser = u;
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "block";
        history.replaceState({view:'home'}, null, "");
        loadHome();
      } else {
        document.getElementById("login-error").textContent = "Credenziali errate.";
      }
    }

    function logout() { location.reload(); }

    function toggleMenu(e) {
        e.stopPropagation();
        document.getElementById("dropdown-menu").classList.toggle("show");
    }
    window.onclick = (e) => {
        if (!e.target.matches('.netflix-nav')) document.getElementById("dropdown-menu").classList.remove("show");
    };

    // --- CAROSELLO HERO ---
    function startHeroCarousel() {
        if(heroInterval) clearInterval(heroInterval);
        updateHeroUI(currentHeroIndex);
        heroInterval = setInterval(() => {
            nextHero(); // Avanza automaticamente
        }, 5000); // 5 secondi
    }

    function updateHeroUI(index) {
        const item = heroSlides[index];
        let data;
        
        if (item.type === 'movie') data = moviesData[item.key];
        else if (item.type === 'anime') data = animeData[item.key];
        else data = seriesData[item.key];

        if (data) {
            const hero = document.getElementById("hero-section");
            const title = document.getElementById("hero-title");
            const desc = document.getElementById("hero-desc");
            
            hero.style.backgroundImage = `url('${data.img}')`;
            title.textContent = item.key;
            desc.textContent = data.desc || "Guarda ora su NanoFlix";
            
            // Animazione testo fade-in
            const content = document.querySelector('.hero-content');
            content.style.opacity = 0;
            setTimeout(() => content.style.opacity = 1, 300);
        }
    }

    // Funzioni Manuali Avanti/Indietro
    function nextHero(e) {
        if(e) { e.stopPropagation(); clearInterval(heroInterval); } // Ferma auto se clicchi
        currentHeroIndex = (currentHeroIndex + 1) % heroSlides.length;
        updateHeroUI(currentHeroIndex);
    }

    function prevHero(e) {
        if(e) { e.stopPropagation(); clearInterval(heroInterval); }
        currentHeroIndex = (currentHeroIndex - 1 + heroSlides.length) % heroSlides.length;
        updateHeroUI(currentHeroIndex);
    }

    function playCurrentHero() {
        const item = heroSlides[currentHeroIndex];
        if (item.type === 'movie') {
            const data = moviesData[item.key];
            playVideo(data.src, item.key, {img: data.img, type: 'movie'});
        } else {
            // Se è serie o anime, riproduci Stagione 1 Episodio 1
            const db = (item.type === 'anime') ? animeData : seriesData;
            const data = db[item.key];
            if(data && data.seasons && data.seasons[1]) {
                const ep = data.seasons[1][0];
                currentSerieTitle = item.key;
                playVideo(ep.src, ep.title, { 
                    type: item.type, season: 1, episode: 1, img: data.img, fullTitle: ep.title 
                });
            }
        }
    }

    // --- HISTORY API (Tasto Indietro) ---
    window.addEventListener('popstate', (e) => {
        if(e.state) {
            if(e.state.view === 'home') loadHome(false);
            else if(e.state.view === 'season') showSeasons(e.state.title, e.state.type, false);
            else if(e.state.view === 'player') playVideo(e.state.src, e.state.title, e.state.meta, false);
        } else {
            loadHome(false);
        }
    });

    function goBack() {
        if(history.state && history.state.view !== 'home') history.back();
        else loadHome(false);
    }

    // --- CARICAMENTO DATI ---
    function loadHome(push = true) {
        if(push) history.pushState({view:'home'}, null, "");
        
        hideViews();
        document.getElementById("home-view").style.display = "block";
        document.getElementById("hero-section").style.display = "flex";
        
        startHeroCarousel(); // Avvia carosello
        
        renderList("series-list-div", seriesData, 'serie');
        renderList("movies-list-div", moviesData, 'movie');
        renderList("anime-list-div", animeData, 'anime');
        renderHistory();
        
        // Reset filtri
        ['series-section','movies-section','anime-section'].forEach(id => document.getElementById(id).style.display = "block");
    }

    function renderList(id, dataObj, type) {
        const div = document.getElementById(id);
        div.innerHTML = "";
        for(const key in dataObj) {
            div.appendChild(createCard(key, dataObj[key], type));
        }
    }

    function createCard(title, data, type) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${data.img}" onerror="this.src='https://via.placeholder.com/200x300'"><p class="card-title">${title}</p>`;
        card.onclick = () => {
            if(type === 'movie') showMovie(title, data.src, data.img);
            else showSeasons(title, type);
        };
        return card;
    }

    // --- CRONOLOGIA ---
    function renderHistory() {
        const div = document.getElementById("history-list-div");
        const sec = document.getElementById("history-section");
        div.innerHTML = "";
        
        const keys = Object.keys(watchHistory).sort((a,b) => new Date(watchHistory[b].lastWatched) - new Date(watchHistory[a].lastWatched));
        
        if(keys.length === 0) { sec.style.display = "none"; return; }
        sec.style.display = "block";

        keys.forEach(key => {
            const h = watchHistory[key];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<img src="${h.img}"><p class="card-title">${key}</p><p class="card-info">${h.type === 'movie' ? 'Riprendi' : 'S'+h.season+':E'+h.episode}</p>`;
            
            card.onclick = () => {
                let src = "";
                if(h.type === 'movie') {
                    if(moviesData[key]) src = moviesData[key].src;
                } else {
                    const db = h.type === 'anime' ? animeData : seriesData;
                    if(db[key] && db[key].seasons[h.season]) {
                        const ep = db[key].seasons[h.season].find(x => x.episode == h.episode);
                        if(ep) src = ep.src;
                    }
                }
                if(src) playVideo(src, h.fullTitle, h);
                else showSeasons(key, h.type);
            };
            div.appendChild(card);
        });
    }

    function addToHistory(title, type, meta) {
        let mainKey = title; 
        if(type !== 'movie' && currentSerieTitle) mainKey = currentSerieTitle;
        
        watchHistory[mainKey] = {
            type: type,
            lastWatched: new Date().toISOString(),
            season: meta.season,
            episode: meta.episode,
            img: meta.img,
            fullTitle: meta.fullTitle || title
        };
        localStorage.setItem('nanoFlixHistory', JSON.stringify(watchHistory));
    }

    // --- PLAYER & DETAILS ---
    function showSeasons(title, type, push = true) {
        currentSerieTitle = title;
        if(push) history.pushState({view:'season', title:title, type:type}, null, "");
        
        hideViews();
        document.getElementById("season-list").style.display = "block";
        document.getElementById("season-title").textContent = title;
        
        const db = type === 'anime' ? animeData : seriesData;
        const data = db[title];
        
        if(data) document.querySelector('.details-hero').style.backgroundImage = `linear-gradient(to top, #141414, transparent), url('${data.img}')`;

        const sel = document.getElementById("season-selector");
        sel.innerHTML = "";
        const seasons = Object.keys(data.seasons);
        seasons.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s;
            opt.textContent = "Stagione " + s;
            sel.appendChild(opt);
        });
        
        changeSeason();
    }

    function changeSeason() {
        const s = document.getElementById("season-selector").value;
        const type = animeData[currentSerieTitle] ? 'anime' : 'serie';
        const db = type === 'anime' ? animeData : seriesData;
        const eps = db[currentSerieTitle].seasons[s];
        
        const ul = document.getElementById("seasons-ul");
        ul.innerHTML = "";
        
        eps.forEach(ep => {
            const li = document.createElement("li");
            li.innerHTML = `<span>${ep.episode}. ${ep.title}</span> <span>▶</span>`;
            li.onclick = () => playVideo(ep.src, ep.title, {type:type, season:s, episode:ep.episode, img:db[currentSerieTitle].img, fullTitle:ep.title});
            ul.appendChild(li);
        });
    }

    function showMovie(title, src, img) {
        playVideo(src, title, {type:'movie', img:img});
    }

    function playVideo(src, title, meta, push = true) {
        clearInterval(heroInterval); 
        addToHistory(title, meta.type, meta);
        
        if(push) history.pushState({view:'player', src:src, title:title, meta:meta}, null, "");
        
        // Nascondi tutto
        hideViews();
        
        // Mostra Player
        const player = document.getElementById("episode-list");
        player.style.display = "block"; // Importante: usare block per renderlo visibile
        
        document.getElementById("episode-title").textContent = title;
        document.getElementById("episodes-container").innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
    }

    function hideViews() {
        document.getElementById("hero-section").style.display = "none";
        document.querySelectorAll(".view").forEach(v => v.style.display = "none");
        document.getElementById("episode-list").style.display = "none";
    }

    function filterCategory(cat) {
        loadHome(false); 
        const ids = {
            'series': ['series-section'],
            'movies': ['movies-section'],
            'anime': ['anime-section'],
            'home': ['series-section', 'movies-section', 'anime-section']
        };
        
        if(cat !== 'home') {
            document.getElementById("hero-section").style.display = "none";
            document.getElementById("history-section").style.display = "none";
            ['series-section','movies-section','anime-section'].forEach(id => {
                 document.getElementById(id).style.display = ids[cat].includes(id) ? 'block' : 'none';
            });
        }
    }

    function filterContent() {
        const q = document.getElementById("search-bar").value.toLowerCase();
        document.querySelectorAll(".card").forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
        });
    }
  </script>
</body>
</html>
