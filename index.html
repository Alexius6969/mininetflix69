<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniNetflix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-screen">
    <div class="login-box">
      <h1>Accedi</h1>
      <input type="text" id="username" placeholder="Nome utente" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()" class="primary-btn">Entra</button>
      <p id="login-error"></p>
    </div>
  </div>

  <div id="main-app" style="display:none;">
    <header>
      <div class="logo">MiniNetflix</div>
      <div id="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Titoli, persone, generi"
          onkeyup="filterContent()"
        />
        <button onclick="logout()" class="logout-btn">Esci</button>
      </div>
    </header>

    <div id="home-view" class="view">
      <section id="series-section">
        <h2 class="section-title">Serie TV</h2>
        <div class="scroll-container" id="series-list-div">
          </div>
      </section>

      <section id="movies-section">
        <h2 class="section-title">Film</h2>
        <div class="scroll-container" id="movies-list-div">
          </div>
      </section>
    </div>

    <div id="season-list" class="view" style="display:none;">
      <button class="nav-button" onclick="backToHome()">← Torna alla Home</button>
      <div class="hero-details">
         <h1 id="season-title"></h1>
      </div>
      <div id="seasons-container">
          <ul id="seasons-ul"></ul>
      </div>
    </div>

    <div id="episode-list" class="view" style="display:none;">
      <button class="nav-button" onclick="backToSeason()">← Torna alle stagioni</button>
      <h2 id="episode-title" class="section-title"></h2>
      <div id="episodes-container" class="player-container"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
