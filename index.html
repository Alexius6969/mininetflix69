    body { margin: 0; padding: 0; background-color: #141414; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    * { box-sizing: border-box; }

    /* --- LOGIN SCREEN --- */
    #login-screen { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
        z-index: 2000; display: flex; align-items: center; justify-content: center; 
    }
    .login-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 1; }
    .login-box { position: relative; z-index: 2; width: 90%; max-width: 400px; background: rgba(0,0,0,0.85); padding: 40px 30px; border-radius: 8px; text-align: center; }
    .login-box h1 { margin-bottom: 30px; font-weight: bold; color: #e50914; font-size: 2.5rem; }
    .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; background: #333; border: none; color: white; border-radius: 4px; font-size: 1rem; }
    .primary-btn { width: 100%; padding: 15px; background: #e50914; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 1.1rem; margin-top: 10px; }

    /* --- HEADER --- */
    header { 
        display: flex; justify-content: space-between; align-items: center; 
        padding: 0 4%; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); 
        position: fixed; width: 100%; z-index: 100; top: 0; height: 60px; 
    }
    .logo { color: #e50914; font-size: 1.8rem; font-weight: bold; cursor: pointer; text-shadow: 2px 2px 4px #000; margin-right: 15px; }
    
    .header-left, .header-right { display: flex; align-items: center; }

    /* Menu Sfoglia */
    .netflix-nav { position: relative; cursor: pointer; font-size: 0.9rem; color: #e5e5e5; margin-left: 10px; user-select: none; }
    .nav-trigger { display: flex; align-items: center; gap: 5px; padding: 10px 0; }
    
    .nav-dropdown { 
        display: none; 
        position: absolute; 
        top: 40px; left: -10px; 
        background: rgba(0,0,0,0.9); 
        border: 1px solid #333; 
        border-top: 2px solid #e5e5e5;
        flex-direction: column; 
        min-width: 160px; 
        z-index: 1000; 
    }
    .nav-dropdown.show { display: flex; }
    .nav-dropdown div { padding: 15px 20px; color: #fff; border-bottom: 1px solid #333; cursor: pointer; text-align: center; font-weight: bold; }
    .nav-dropdown div:hover { background: #333; }

    /* Search Bar & Logout */
    #search-bar { background: rgba(0,0,0,0.5); border: 1px solid #fff; color: white; padding: 6px; width: 110px; border-radius: 4px; transition: width 0.3s; }
    
    /* MODIFICA PER MOBILE: Quando si clicca sulla barra, si centra */
    @media (max-width: 768px) {
        #search-bar:focus {
            position: fixed;
            top: 80px;
            left: 5%;
            width: 90%;
            z-index: 2000;
            background-color: #141414;
            border: 1px solid #e50914;
            padding: 15px;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            outline: none;
        }
        /* Overlay scuro quando si cerca */
        body.searching::after {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1500;
        }
    }
    
    /* Desktop behavior */
    @media (min-width: 769px) {
        #search-bar:focus { width: 200px; background: #000; }
    }

    .logout-btn { margin-left: 15px; cursor: pointer; font-size: 0.8rem; color: #ccc; }

    /* --- HERO SECTION (Carosello) --- */
    #hero-section { 
        height: 65vh; 
        position: relative; 
        display: flex; 
        align-items: center; 
        background-color: #000;
        background-size: cover; 
        background-position: center top; 
        transition: background-image 0.5s ease-in-out; 
        margin-bottom: -40px; 
    }
    .hero-gradient { position: absolute; bottom: 0; left: 0; width: 100%; height: 200px; background: linear-gradient(to top, #141414, transparent); }
    .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); }
    
    .hero-content { 
        margin-left: 4%; 
        max-width: 600px; 
        z-index: 10; 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.9); 
        padding-bottom: 20px; 
        transition: opacity 0.5s ease;
        padding-right: 40px; 
    }
    #hero-title { font-size: 2.8rem; margin-bottom: 10px; line-height: 1.1; font-weight: 700; }
    #hero-desc { font-size: 1rem; margin-bottom: 15px; font-weight: 400; max-height: 80px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; text-shadow: 1px 1px 2px #000; }
    
    .hero-buttons { display: flex; gap: 10px; }
    .hero-btn { padding: 10px 24px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1rem; display: flex; align-items: center; gap: 8px; }
    .hero-btn.play { background: white; color: black; }
    .hero-btn.info { background: rgba(109, 109, 110, 0.7); color: white; }

    .carousel-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); color: white; font-size: 2.5rem; padding: 10px; cursor: pointer; z-index: 20; user-select: none; border-radius: 4px; }
    .carousel-nav:hover { background: rgba(0,0,0,0.6); }
    .carousel-nav.prev { left: 0; }
    .carousel-nav.next { right: 0; }

    /* --- LISTE FILMS/SERIE --- */
    .content-wrapper { padding-top: 20px; padding-bottom: 60px; }
    .category-row { margin-bottom: 30px; position: relative; z-index: 5; }
    .row-title { font-size: 1.2rem; font-weight: 500; margin-bottom: 10px; color: #e5e5e5; padding-left: 4%; }
    
    .scroll-container { display: flex; overflow-x: auto; padding: 10px 4%; gap: 10px; scrollbar-width: none; }
    .scroll-container::-webkit-scrollbar { display: none; }
    
    .card { min-width: 130px; max-width: 130px; cursor: pointer; transition: transform 0.3s; position: relative; flex-shrink: 0; }
    .card:hover { transform: scale(1.05); z-index: 2; }
    .card img { width: 100%; height: 195px; object-fit: cover; border-radius: 4px; }
    .card-title { font-size: 0.9rem; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; color: #fff; }
    .card-info { font-size: 0.75rem; color: #aaa; text-align: center; margin-top: 2px; }

    /* --- VISTE DETTAGLIO (STAGIONI & FILM) --- */
    .view { display: none; animation: fadeIn 0.4s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .details-hero { height: 40vh; background-size: cover; background-position: center top; display: flex; align-items: flex-end; padding: 20px 4%; position: relative; }
    .details-hero::after { content:''; position: absolute; bottom:0; left:0; width:100%; height:150px; background: linear-gradient(to top, #141414, transparent); }
    
    .details-content { position: relative; z-index: 5; margin-top: -40px; padding: 0 4%; }
    .details-title { font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 4px #000; margin: 0 0 10px 0; }
    .details-desc { font-size: 1rem; color: #ccc; margin-bottom: 20px; line-height: 1.4; max-width: 800px; text-shadow: 1px 1px 2px #000; }
    
    /* Per serie TV */
    .season-selector-container { margin-bottom: 20px; }
    #season-selector { background: #333; color: #fff; padding: 10px; font-size: 1rem; border: 1px solid #555; border-radius: 4px; width: 100%; max-width: 300px; }
    #seasons-ul { list-style: none; padding: 0; }
    #seasons-ul li { padding: 15px 0; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: #dcdcdc; }
    #seasons-ul li:hover { background: #222; color: #fff; }

    /* Per Film (Tasto Play Grande) */
    .big-play-btn {

        display: inline-flex; align-items: center; gap: 10px; margin-top: 10px;
    }
    .big-play-btn:hover { background-color: #ddd; }

    /* --- PLAYER VIDEO (OVERLAY) --- */

    }
    .player-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; }
    .player-header {

    .close-btn { background: #e50914; color: white; border: none; padding: 8px 16px; border-radius: 4px; font-weight: bold; font-size: 0.9rem; cursor: pointer; }

    .back-btn-float { position: fixed; top: 70px; left: 4%; z-index: 50; background: rgba(0,0,0,0.6); color: white; border: 1px solid #fff; padding: 8px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }

</head>

      <h1>NanoFlix</h1>
      <input type="text" id="username" placeholder="Nome utente" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()" class="primary-btn">Entra</button>
      <p id="login-error" style="color: #e50914; margin-top: 15px; min-height: 20px;"></p>
    </div>
  </div>

  <div id="main-app" style="display:none;">
    
    <header>
      <div class="header-left">
        <div class="logo" onclick="loadHome()">NANOFLIX</div>
        <div class="netflix-nav" onclick="toggleMenu(event)">
            <div class="nav-trigger">Sfoglia <span style="font-size: 0.7rem; margin-left: 5px;">▼</span></div>
            <div class="nav-dropdown" id="dropdown-menu">
              <div onclick="filterCategory('home', event)">Home</div>
              <div onclick="filterCategory('series', event)">Serie TV</div>
              <div onclick="filterCategory('movies', event)">Film</div>
              <div onclick="filterCategory('anime', event)">Anime</div>
            </div>
        </div>
      </div>
      <div class="header-right">
        <input type="text" id="search-bar" placeholder="Cerca..." onfocus="startSearch()" onblur="endSearch()" onkeyup="filterContent()" />
        <span onclick="logout()" class="logout-btn">Esci</span>
      </div>
    </header>

    <div id="hero-section">
      <div class="hero-overlay"></div>
      <div class="carousel-nav prev" onclick="prevHero(event)">&#10094;</div>
      <div class="carousel-nav next" onclick="nextHero(event)">&#10095;</div>

      <div class="hero-content">
        <h1 id="hero-title">Caricamento...</h1>
        <p id="hero-desc"></p>
        <div class="hero-buttons">
            <button class="hero-btn play" onclick="playCurrentHero()">▶ Riproduci</button>
            <button class="hero-btn info" onclick="infoCurrentHero()">ℹ Altre info</button>
        </div>
      </div>
      <div class="hero-gradient"></div>
    </div>

    <div id="home-view" class="view content-wrapper">
      <section id="history-section" class="category-row" style="display:none;">
        <h2 class="row-title">Continua a guardare</h2>
        <div class="scroll-container" id="history-list-div"></div>
      </section>

      <section id="series-section" class="category-row">
        <h2 class="row-title">Serie TV</h2>
        <div class="scroll-container" id="series-list-div"></div>
      </section>

      <section id="movies-section" class="category-row">
        <h2 class="row-title">Film</h2>
        <div class="scroll-container" id="movies-list-div"></div>
      </section>

      <section id="anime-section" class="category-row">
        <h2 class="row-title">Anime</h2>
        <div class="scroll-container" id="anime-list-div"></div>
      </section>
    </div>

    <div id="season-list" class="view">
      <button class="back-btn-float" onclick="goBack()">← Indietro</button>
      <div class="details-hero" id="season-hero"></div>
      <div class="details-content">
          <h1 class="details-title" id="season-title">Titolo</h1>
          <p class="details-desc" id="season-desc">Descrizione...</p>
          
          <div class="season-selector-container">
            <select id="season-selector" onchange="changeSeason()"></select>
          </div>
          <ul id="seasons-ul"></ul>
      </div>
    </div>

    <div id="movie-detail-view" class="view">
       <button class="back-btn-float" onclick="goBack()">← Indietro</button>
       <div class="details-hero" id="movie-hero"></div>
       <div class="details-content">
           <h1 class="details-title" id="movie-title">Titolo Film</h1>
           <p class="details-desc" id="movie-desc">Descrizione del film...</p>
           <button class="big-play-btn" id="movie-play-btn">▶ RIPRODUCI</button>
       </div>
    </div>

    <div id="episode-list">
      <div class="player-wrapper">
        <div class="player-header">
           <button class="close-btn" onclick="closePlayer()">CHIUDI</button>
           <span id="episode-title" style="margin-left:15px; font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color: white;"></span>
        </div>
        <div id="episodes-container"></div>
      </div>
    </div>

        e.stopPropagation();

    function filterCategory(cat, e) {
        if(e) e.stopPropagation();
        document.getElementById("dropdown-menu").classList.remove("show");
        
        hideViews();
        document.getElementById("home-view").style.display = "block";
        
        const hero = document.getElementById("hero-section");
        const hist = document.getElementById("history-section");
        const sSec = document.getElementById("series-section");
        const mSec = document.getElementById("movies-section");
        const aSec = document.getElementById("anime-section");

        if (cat === 'home') {
            hero.style.display = "flex";
            hist.style.display = (Object.keys(watchHistory).length > 0) ? "block" : "none";
            sSec.style.display = "block"; mSec.style.display = "block"; aSec.style.display = "block";
            startHeroCarousel();
        } else {
            hero.style.display = "none"; hist.style.display = "none";
            sSec.style.display = (cat === 'series') ? "block" : "none";
            mSec.style.display = (cat === 'movies') ? "block" : "none";
            aSec.style.display = (cat === 'anime') ? "block" : "none";
            clearInterval(heroInterval);
        }
    }

    window.onclick = (e) => {
        if (!e.target.closest('.netflix-nav')) document.getElementById("dropdown-menu").classList.remove("show");

    // --- CAROSELLO HERO ---
    function startHeroCarousel() {
        if(heroInterval) clearInterval(heroInterval);
        updateHeroUI(currentHeroIndex);
        heroInterval = setInterval(() => nextHero(), 5000); 
    }

    function updateHeroUI(index) {
        const item = heroSlides[index];
        let data;
        if (item.type === 'movie') data = moviesData[item.key];
        else if (item.type === 'anime') data = animeData[item.key];
        else data = seriesData[item.key];

        if (data) {
            const hero = document.getElementById("hero-section");
            hero.style.backgroundImage = `url('${data.img}')`;
            document.getElementById("hero-title").textContent = item.key;
            document.getElementById("hero-desc").textContent = data.desc || "Guarda ora su NanoFlix";
            
            const content = document.querySelector('.hero-content');
            content.style.opacity = 0;
            setTimeout(() => content.style.opacity = 1, 300);
        }
    }

    function nextHero(e) {
        if(e) { e.stopPropagation(); clearInterval(heroInterval); }
        currentHeroIndex = (currentHeroIndex + 1) % heroSlides.length;
        updateHeroUI(currentHeroIndex);
    }

    function prevHero(e) {
        if(e) { e.stopPropagation(); clearInterval(heroInterval); }
        currentHeroIndex = (currentHeroIndex - 1 + heroSlides.length) % heroSlides.length;
        updateHeroUI(currentHeroIndex);
    }

    // TASTO PLAY HERO: Riproduce SUBITO
    function playCurrentHero() {
        const item = heroSlides[currentHeroIndex];
        if (item.type === 'movie') {
            const data = moviesData[item.key];
            playVideo(data.src, item.key, {img: data.img, type: 'movie'});
        } else {
            const db = (item.type === 'anime') ? animeData : seriesData;
            const data = db[item.key];
            if(data && data.seasons && data.seasons[1]) {
                const ep = data.seasons[1][0];
                currentSerieTitle = item.key;
                playVideo(ep.src, ep.title, { type: item.type, season: 1, episode: 1, img: data.img, fullTitle: ep.title });
            }
        }
    }

    // TASTO INFO HERO: Apre la scheda dettagli
    function infoCurrentHero() {
        const item = heroSlides[currentHeroIndex];
        openContent(item.key, item.type);
    }

    // --- HISTORY API ---
    window.addEventListener('popstate', (e) => {
        if(e.state) {
            if(e.state.view === 'home') loadHome(false);
            else if(e.state.view === 'season') showSeasons(e.state.title, e.state.type, false);
            else if(e.state.view === 'movie') showMovieDetail(e.state.title, false);
            else if(e.state.view === 'player') playVideo(e.state.src, e.state.title, e.state.meta, false);
        } else {
            if(document.getElementById("episode-list").style.display === "block") closePlayer(false);
            else loadHome(false);
        }
    });

    function goBack() {
        if(document.getElementById("episode-list").style.display === "block") closePlayer();
        else if (history.state && history.state.view !== 'home') history.back();
        else loadHome(false);
    }

    // --- HOME LOGIC ---
    function loadHome(push = true) {
        if(push) history.pushState({view:'home'}, null, "");
        hideViews();
        document.getElementById("home-view").style.display = "block";
        document.getElementById("hero-section").style.display = "flex";
        startHeroCarousel(); 
        
        renderList("series-list-div", seriesData, 'serie');
        renderList("movies-list-div", moviesData, 'movie');
        renderList("anime-list-div", animeData, 'anime');
        renderHistory();
        
        ['series-section','movies-section','anime-section'].forEach(id => document.getElementById(id).style.display = "block");
    }

    function renderList(id, dataObj, type) {
        const div = document.getElementById(id);
        div.innerHTML = "";
        for(const key in dataObj) div.appendChild(createCard(key, dataObj[key], type));
    }

    function createCard(title, data, type) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${data.img}"><p class="card-title">${title}</p>`;
        card.onclick = () => openContent(title, type);
        return card;
    }

    function openContent(title, type) {
        if (type === 'movie') showMovieDetail(title);
        else showSeasons(title, type);
    }

    // --- CRONOLOGIA ---
    function renderHistory() {
        const div = document.getElementById("history-list-div");
        const sec = document.getElementById("history-section");
        div.innerHTML = "";
        const keys = Object.keys(watchHistory).sort((a,b) => new Date(watchHistory[b].lastWatched) - new Date(watchHistory[a].lastWatched));
        if(keys.length === 0) { sec.style.display = "none"; return; }
        sec.style.display = "block";

        keys.forEach(key => {
            const h = watchHistory[key];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<img src="${h.img}"><p class="card-title">${key}</p><p class="card-info">${h.type === 'movie' ? 'Riprendi' : 'S'+h.season+':E'+h.episode}</p>`;
            card.onclick = () => {
                let src = "";
                if(h.type === 'movie') { if(moviesData[key]) src = moviesData[key].src; } 
                else {
                    const db = h.type === 'anime' ? animeData : seriesData;
                    if(db[key] && db[key].seasons[h.season]) {
                        const ep = db[key].seasons[h.season].find(x => x.episode == h.episode);
                        if(ep) src = ep.src;
                    }
                }
                if(src) playVideo(src, h.fullTitle, h);
                else openContent(key, h.type);
            };
            div.appendChild(card);
        });
    }

    function addToHistory(title, type, meta) {
        let mainKey = title; 
        if(type !== 'movie' && currentSerieTitle) mainKey = currentSerieTitle;
        watchHistory[mainKey] = {
            type: type,
            lastWatched: new Date().toISOString(),
            season: meta.season,
            episode: meta.episode,
            img: meta.img,
            fullTitle: meta.fullTitle || title
        };
        localStorage.setItem('nanoFlixHistory', JSON.stringify(watchHistory));
    }

    // --- DETTAGLI SERIE ---
    function showSeasons(title, type, push = true) {
        currentSerieTitle = title;
        if(push) history.pushState({view:'season', title:title, type:type}, null, "");
        hideViews();
        document.getElementById("season-list").style.display = "block";
        
        const db = type === 'anime' ? animeData : seriesData;
        const data = db[title];
        
        if(data) {
            document.getElementById("season-hero").style.backgroundImage = `linear-gradient(to top, #141414, transparent), url('${data.img}')`;
            document.getElementById("season-title").textContent = title;
            document.getElementById("season-desc").textContent = data.desc || "Nessuna descrizione.";
        }

        const sel = document.getElementById("season-selector");
        sel.innerHTML = "";
        const seasons = Object.keys(data.seasons);
        seasons.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s; opt.textContent = "Stagione " + s;
            sel.appendChild(opt);
        });
        changeSeason();
    }

    function changeSeason() {
        const s = document.getElementById("season-selector").value;
        const type = animeData[currentSerieTitle] ? 'anime' : 'serie';
        const db = type === 'anime' ? animeData : seriesData;
        const eps = db[currentSerieTitle].seasons[s];
        
        const ul = document.getElementById("seasons-ul");
        ul.innerHTML = "";
        eps.forEach(ep => {
            const li = document.createElement("li");
            li.innerHTML = `<span>${ep.episode}. ${ep.title}</span> <span>▶</span>`;
            li.onclick = () => playVideo(ep.src, ep.title, {type:type, season:s, episode:ep.episode, img:db[currentSerieTitle].img, fullTitle:ep.title});
            ul.appendChild(li);
        });
    }

    // --- DETTAGLI FILM ---
    function showMovieDetail(title, push = true) {
        if(push) history.pushState({view:'movie', title:title}, null, "");
        hideViews();
        document.getElementById("movie-detail-view").style.display = "block";

        const data = moviesData[title];
        if(data) {
            document.getElementById("movie-hero").style.backgroundImage = `linear-gradient(to top, #141414, transparent), url('${data.img}')`;
            document.getElementById("movie-title").textContent = title;
            document.getElementById("movie-desc").textContent = data.desc || "Nessuna descrizione.";
            
            document.getElementById("movie-play-btn").onclick = function() {
                playVideo(data.src, title, {type:'movie', img:data.img});
            };
        }
    }

    // --- PLAYER ---
    function playVideo(src, title, meta, push = true) {
        clearInterval(heroInterval); 
        addToHistory(title, meta.type, meta);
        if(push) history.pushState({view:'player', src:src, title:title, meta:meta}, null, "");
        
        const player = document.getElementById("episode-list");
        player.style.display = "block";
        document.getElementById("episode-title").textContent = title;
        document.getElementById("episodes-container").innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
    }

    function closePlayer(back = true) {
        document.getElementById("episode-list").style.display = "none";
        document.getElementById("episodes-container").innerHTML = "";
        if(back) history.back();
    }

    function hideViews() {
        document.getElementById("hero-section").style.display = "none";
        document.querySelectorAll(".view").forEach(v => v.style.display = "none");
        document.getElementById("episode-list").style.display = "none";
    }

    function filterContent() {
        const q = document.getElementById("search-bar").value.toLowerCase();
        document.querySelectorAll(".card").forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
        });
    }
  </script>
</body>
