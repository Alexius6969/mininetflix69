    body { margin: 0; padding: 0; background-color: #141414; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; }
    
    /* Layout Cards */
    .scroll-container { display: flex; overflow-x: auto; padding: 10px 4%; gap: 10px; scrollbar-width: none; }
    .scroll-container::-webkit-scrollbar { display: none; }
    
    .card { min-width: 140px; max-width: 140px; cursor: pointer; transition: transform 0.3s; position: relative; flex-shrink: 0; }
    .card:hover { transform: scale(1.05); z-index: 2; }
    .card img { width: 100%; height: 210px; object-fit: cover; border-radius: 4px; }
    .card-title { font-size: 0.9rem; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; color: #fff; }
    .card-info { font-size: 0.75rem; color: #aaa; text-align: center; margin-top: 2px; }

    /* Login Screen */
    #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover; z-index: 2000; display: flex; align-items: center; justify-content: center; }
    .login-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
    .login-box { position: relative; z-index: 2; width: 85%; max-width: 400px; background: rgba(0,0,0,0.75); padding: 40px; border-radius: 5px; }
    .login-box h1 { margin-top: 0; margin-bottom: 20px; }
    .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #333; border: none; color: white; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
    .primary-btn { width: 100%; padding: 12px; background: #e50914; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 1rem; margin-top: 10px; }
    #login-error { min-height: 20px; margin-top: 10px; font-size: 0.9rem; }
    
    /* Header */
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px 4%; background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); position: fixed; width: 92%; z-index: 100; top: 0; transition: background 0.3s; height: 50px; }
    .logo { color: #e50914; font-size: 1.5rem; font-weight: bold; cursor: pointer; margin-right: 15px; text-shadow: 2px 2px 4px #000; }
    .header-left, .header-right { display: flex; align-items: center; }
    
    .netflix-nav { position: relative; cursor: pointer; font-size: 0.9rem; margin-left: 5px; color: #e5e5e5; }
    .nav-trigger { display: flex; align-items: center; gap: 5px; }
    .nav-dropdown { display: none; position: absolute; top: 35px; left: -10px; background: rgba(0,0,0,0.9); border-top: 2px solid #e5e5e5; padding: 10px; min-width: 150px; flex-direction: column; gap: 10px; }
    .nav-dropdown.show { display: flex; }
    .nav-dropdown a { color: #b3b3b3; text-decoration: none; font-weight: bold; font-size: 0.9rem; transition: color 0.2s; }
    .nav-dropdown a:hover { color: #fff; }

    #search-bar { background: rgba(0,0,0,0.5); border: 1px solid #fff; color: white; padding: 5px 10px; border-radius: 4px; width: 100px; transition: width 0.3s; }
    #search-bar:focus { width: 160px; background: #000; }
    .logout-text { margin-left: 15px; cursor: pointer; font-size: 0.8rem; color: #b3b3b3; white-space: nowrap; }

    /* Hero Section */
    #hero-section { height: 60vh; position: relative; display: flex; align-items: center; background-size: cover; background-position: center; transition: background-image 0.5s; margin-bottom: -50px; }
    .hero-gradient { position: absolute; bottom: 0; width: 100%; height: 150px; background: linear-gradient(to top, #141414, transparent); }
    .hero-content { margin-left: 4%; max-width: 500px; z-index: 10; text-shadow: 2px 2px 4px #000; padding-bottom: 40px; }
    #hero-title { font-size: 2.5rem; margin-bottom: 10px; line-height: 1.1; }
    #hero-desc { font-size: 1rem; margin-bottom: 20px; font-weight: 300; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .hero-buttons { display: flex; gap: 10px; }
    .hero-buttons button { padding: 8px 24px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1rem; display: flex; align-items: center; gap: 5px; }
    .hero-btn.play { background: white; color: black; }
    .hero-btn.info { background: rgba(109, 109, 110, 0.7); color: white; }

    /* Sections */
    .content-wrapper { padding-top: 20px; padding-bottom: 50px; }
    .category-row { margin-bottom: 30px; position: relative; z-index: 5; }
    .row-title { font-size: 1.1rem; font-weight: 500; margin-bottom: 10px; color: #e5e5e5; padding-left: 4%; margin-top: 0; }
    
    /* Season View */
    .details-hero { height: 35vh; background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px 4%; position: relative; }
    .details-hero::after { content:''; position: absolute; bottom:0; left:0; width:100%; height:100px; background: linear-gradient(to top, #141414, transparent); }
    #season-title { font-size: 2rem; text-shadow: 2px 2px 4px #000; margin: 0; z-index: 2; position: relative; }

    .season-selector-container { margin-bottom: 20px; }

    .player-wrapper { width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; }
    .player-header { padding: 10px 4%; display: flex; align-items: center; gap: 15px; background: #141414; }
    #episodes-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
    #episodes-container iframe { width: 100%; height: 100%; border: none; }
    
    .back-nav button { background: transparent; color: white; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }

    /* Utility */
    .view { display: none; animation: fadeIn 0.4s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  <div id="login-screen">
    <div class="login-overlay"></div>
    <div class="login-box">
      <h1>Accedi</h1>
      <input type="text" id="username" placeholder="Nome utente" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()" class="primary-btn">Entra</button>
      <p id="login-error"></p>
    </div>
  </div>

  <div id="main-app" style="display:none;">
    
    <header>
      <div class="header-left">
        <div class="logo" onclick="navigateToHome()">NANOFLIX</div>

          <div class="nav-trigger">
            Sfoglia <span class="arrow">▼</span>
          </div>
          <div class="nav-dropdown" id="dropdown-menu">
            <a href="#" onclick="filterCategory('home')">Home</a>
            <a href="#" onclick="filterCategory('series')">Serie TV</a>
            <a href="#" onclick="filterCategory('movies')">Film</a>
            <a href="#" onclick="filterCategory('anime')">Anime</a>
          </div>
        </div>
      </div>

      <div class="header-right">
        <input type="text" id="search-bar" placeholder="Cerca..." onkeyup="filterContent()" />
        <span onclick="logout()" class="logout-text">Esci</span>
      </div>
    </header>

    <div id="hero-section">
      <div class="hero-content">
        <h1 id="hero-title">Ginny & Georgia</h1>
        <p id="hero-desc">Una madre dallo spirito libero e i suoi figli si trasferiscono al nord per ricominciare da capo.</p>
        <div class="hero-buttons">
            <button class="hero-btn play" onclick="playHero()">▶ Riproduci</button>
            <button class="hero-btn info">ℹ Altre info</button>
        </div>
      </div>
      <div class="hero-gradient"></div>
    </div>

    <div id="home-view" class="view content-wrapper">
      
      <section id="history-section" class="category-row" style="display:none;">
        <h2 class="row-title">Continua a guardare</h2>
        <div class="scroll-container" id="history-list-div"></div>
      </section>

      <section id="series-section" class="category-row">
        <h2 class="row-title">Serie TV</h2>
        <div class="scroll-container" id="series-list-div"></div>
      </section>

      <section id="movies-section" class="category-row">
        <h2 class="row-title">Film</h2>
        <div class="scroll-container" id="movies-list-div"></div>
      </section>

      <section id="anime-section" class="category-row">
        <h2 class="row-title">Anime</h2>
        <div class="scroll-container" id="anime-list-div"></div>
      </section>
    </div>

    <div id="season-list" class="view">
      <div class="back-nav" style="position:fixed; top:60px; left:4%; z-index:50;">
        <button class="nav-button" onclick="goBack()">← Indietro</button>
      </div>
      <div class="details-hero"><h1 id="season-title">Titolo</h1></div>
      <div class="container-padding">
        <div class="season-selector-container">
          <label for="season-selector">Stagione:</label>
          <select id="season-selector" onchange="changeSeason()"></select>
        </div>
        <ul id="seasons-ul"></ul>
      </div>
    </div>

    <div id="episode-list" class="view">
      <div class="player-wrapper">
        <div class="player-header">

        </div>
        <div id="episodes-container"></div>
      </div>
    </div>

  </div>

    let currentUser = null;

    /* --- LOGIN --- */
    function login() {
      const userInput = document.getElementById("username").value.trim();
      const passInput = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("login-error");

      if (users[userInput] && users[userInput] === passInput) {
        currentUser = userInput;
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "block";
        
        // Imposta stato iniziale per il tasto indietro
        history.replaceState({view: 'home'}, null, "");
        loadHome(false);
      } else {
        errorMsg.textContent = "Credenziali errate.";
        errorMsg.style.color = "#e50914";
      }
    }

    function logout() {
      window.location.reload();
    }

    /* --- MENU --- */
    function toggleMenu(event) {
      event.stopPropagation(); 
      const dropdown = document.getElementById("dropdown-menu");
      dropdown.classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.netflix-nav') && !event.target.matches('.nav-trigger') && !event.target.matches('.arrow')) {
        const dropdown = document.getElementById("dropdown-menu");
        if (dropdown && dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }

    /* --- GESTIONE TASTO INDIETRO (History API) --- */
    window.addEventListener('popstate', (event) => {
        if (event.state) {
            const s = event.state;
            if (s.view === 'home') {
                loadHome(false); // Torna alla home senza riscrivere la storia
            } else if (s.view === 'season') {
                showSeasons(s.title, s.type, false);
            } else if (s.view === 'player') {
                playVideo(s.src, s.title, s.meta, false);
            }
        } else {
            // Se lo stato è nullo (es. caricamento iniziale errato), forza la home
            loadHome(false);
        }
    });

    function navigateToHome() {
        if (history.state && history.state.view === 'home') return;
        history.pushState({view: 'home'}, null, "");
        loadHome(false);
    }

    function goBack() {
        // Se non c'è storia precedente, ricarica la home
        if (!history.state) {
             loadHome(false);
             return;
        }
        history.back();
    }

    /* --- CRONOLOGIA (LocalStorage) --- */
    function addToHistory(title, type, meta) {
        const key = title;
        // Salva i dati essenziali: ultimo accesso, tipo, episodio, immagine
        watchHistory[key] = {
            type: type,
            lastWatched: new Date().toISOString(),
            season: meta.season || null,
            episode: meta.episode || null,
            fullTitle: meta.fullTitle || title,
            img: meta.img
        };
        localStorage.setItem('nanoFlixHistory', JSON.stringify(watchHistory));
    }

    function renderHistoryList() {
        const hSec = document.getElementById("history-section");
        const hList = document.getElementById("history-list-div");
        hList.innerHTML = "";
        
        // Ordina per data (più recente prima)
        const keys = Object.keys(watchHistory).sort((a,b) => {
            return new Date(watchHistory[b].lastWatched) - new Date(watchHistory[a].lastWatched);
        });

        if (keys.length === 0) {
            hSec.style.display = "none";
            return;
        }

        hSec.style.display = "block";

        keys.forEach(key => {
            const item = watchHistory[key];
            const card = document.createElement("div");
            card.className = "card";
            
            const img = document.createElement("img");
            img.src = item.img ? item.img : "https://via.placeholder.com/200x300?text=" + key;
            
            const p = document.createElement("p");
            p.className = "card-title";
            p.textContent = key;

            const info = document.createElement("p");
            info.className = "card-info";
            if (item.type === 'serie' || item.type === 'anime') {
                info.textContent = `S${item.season}:E${item.episode}`;
            } else {
                info.textContent = "Riprendi";
            }

            // Click dalla cronologia
            card.onclick = () => {
                let src = "";
                let type = item.type;
                
                // Cerca l'URL sorgente originale
                if(type === 'movie') {
                    if(moviesData[key]) src = moviesData[key].src;
                } else {
                    let db = (type === 'anime') ? animeData : seriesData;
                    // Controlla se esistono i dati per la stagione/episodio salvato
                    if(db[key] && db[key].seasons[item.season]) {
                        const epData = db[key].seasons[item.season].find(e => e.episode == item.episode);
                        if(epData) src = epData.src;
                    }
                }

                if(src) {
                    // Se troviamo il link, riproduci direttamente
                    playVideo(src, item.fullTitle, item, true);
                } else {
                    // Se c'è un errore nei dati salvati, manda alla pagina della stagione
                    showSeasons(key, type, true);
                }
            };

            card.appendChild(img);
            card.appendChild(p);
            card.appendChild(info);
            hList.appendChild(card);
        });
    }

    /* --- CREAZIONE CARDS --- */
    function createCard(title, data, type) {
      const card = document.createElement("div");
      card.className = "card";
      
      const img = document.createElement("img");
      img.src = data.img ? data.img : "https://via.placeholder.com/200x300?text=" + title;
      img.alt = title;
      
      const p = document.createElement("p");
      p.className = "card-title";
      p.textContent = title;

      card.onclick = () => {
        if (type === 'movie') {
          showMovie(title, data.src, data.img);
        } else {
          showSeasons(title, type, true);
        }
      };

      card.appendChild(img);
      card.appendChild(p);
      return card;
    }

      const hSec = document.getElementById("history-section");
      const sSec = document.getElementById("series-section");
      const mSec = document.getElementById("movies-section");
      const aSec = document.getElementById("anime-section");

      // Se non siamo in home view, forziamo il ritorno
      if (document.getElementById("home-view").style.display === "none") {
          navigateToHome();
      }

      // Nascondi tutto preventivamente
      hero.style.display = "none"; 
      hSec.style.display = "none";
      sSec.style.display = "none"; 
      mSec.style.display = "none"; 
      aSec.style.display = "none";

      if (category === 'home') {
        hero.style.display = "flex";
        if(Object.keys(watchHistory).length > 0) hSec.style.display = "block";
        sSec.style.display = "block"; mSec.style.display = "block"; aSec.style.display = "block";
      } 
      else if (category === 'series') {
        sSec.style.display = "block";
      } 
      else if (category === 'movies') {
        mSec.style.display = "block";
      } 
      else if (category === 'anime') {
        aSec.style.display = "block";
      }
    }

    function loadHome(push = true) {
      hideAllViews();
      document.getElementById("home-view").style.display = "block";

      const sList = document.getElementById("series-list-div");
      const mList = document.getElementById("movies-list-div");
      const aList = document.getElementById("anime-list-div");

      sList.innerHTML = ""; mList.innerHTML = ""; aList.innerHTML = "";

      for (const k in seriesData) sList.appendChild(createCard(k, seriesData[k], 'serie'));
      for (const k in moviesData) mList.appendChild(createCard(k, moviesData[k], 'movie'));
      for (const k in animeData)  aList.appendChild(createCard(k, animeData[k], 'anime'));
      
      renderHistoryList(); 
      
      // Reset filtri visivi alla vista completa
      document.getElementById("hero-section").style.display = "flex";
      document.getElementById("series-section").style.display = "block";
      document.getElementById("movies-section").style.display = "block";
      document.getElementById("anime-section").style.display = "block";
    }

    /* --- DETTAGLI SERIE/STAGIONI --- */
    function showSeasons(title, type, push = true) {
      currentSerieTitle = title;
      
      if(push) {
          history.pushState({view: 'season', title: title, type: type}, null, "");
      }

      hideAllViews();
      document.getElementById("season-list").style.display = "block";
      document.getElementById("season-title").textContent = title;

      let dataObj = (type === 'anime') ? animeData[title] : seriesData[title];

      if(dataObj && dataObj.img) {
          document.querySelector('.details-hero').style.backgroundImage = `linear-gradient(to top, #141414, transparent), url('${dataObj.img}')`;
      }

      const seasonSelector = document.getElementById("season-selector");
      seasonSelector.innerHTML = "";
      
      if (dataObj && dataObj.seasons) {
        const seasonKeys = Object.keys(dataObj.seasons);
        seasonKeys.forEach(s => {
          const option = document.createElement("option");
          option.value = s;
          option.textContent = `Stagione ${s}`;
          seasonSelector.appendChild(option);
        });
        
        currentSelectedSeason = seasonKeys[0];
        displayEpisodesForSeason(title, currentSelectedSeason, type);
      }
    }

    function changeSeason() {
      const seasonSelector = document.getElementById("season-selector");
      const selectedSeason = seasonSelector.value;
      currentSelectedSeason = selectedSeason;
      
      let type = 'serie';
      if (animeData[currentSerieTitle]) type = 'anime';
      
      displayEpisodesForSeason(currentSerieTitle, selectedSeason, type);
    }

    function displayEpisodesForSeason(title, seasonNum, type) {
      let dataObj = (type === 'anime') ? animeData[title] : seriesData[title];
      
      const ul = document.getElementById("seasons-ul");
      ul.innerHTML = "";

      if (dataObj && dataObj.seasons && dataObj.seasons[seasonNum]) {
        dataObj.seasons[seasonNum].forEach(ep => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${ep.episode}. ${ep.title}</span> <span>▶</span>`;
          
          // Prepara i dati per la cronologia
          const meta = {
              type: type, // Importante: salviamo il tipo qui
              season: seasonNum,
              episode: ep.episode,
              img: dataObj.img,
              fullTitle: ep.title
          };

          li.onclick = () => playVideo(ep.src, ep.title, meta, true);
          ul.appendChild(li);
        });
      }
    }

    /* --- RIPRODUZIONE --- */
    function playVideo(src, title, meta, push = true) {
      // Determina tipo e dati per la cronologia se non presenti
      let type = 'movie';
      let mainTitle = title;
      
      if(meta && meta.type) {
         type = meta.type;
         // Se è una serie, il titolo principale per la cronologia è il nome della serie (es. Ginny & Georgia), non l'episodio
         if (type !== 'movie') mainTitle = currentSerieTitle || title; // Fallback title
         // Se stiamo riproducendo dalla cronologia, currentSerieTitle potrebbe essere vuoto, quindi usiamo la chiave della cronologia
         if (!currentSerieTitle && meta.img) {
             // Ricerca inversa veloce non possibile facilmente, usiamo title passato come ID se possibile
             // Ma per semplicità, se meta è popolato correttamente da showSeasons o history, usiamo mainTitle = key history
         }
      } 

      // Se stiamo giocando un film
      if (!meta || !meta.season) {
         mainTitle = title;
         type = 'movie';
         meta = { img: (moviesData[title] ? moviesData[title].img : null), type: 'movie' };
      }

      // Se arriviamo qui da playHero o simili
      if (meta && meta.season && !meta.type) {
          meta.type = (animeData[currentSerieTitle]) ? 'anime' : 'serie';
          mainTitle = currentSerieTitle;
      }
      
      // Fix specifico per riproduzione da cronologia dove currentSerieTitle è persa
      if (push && history.state && history.state.view === 'home' && type !== 'movie') {
         // Stiamo giocando direttamente dalla home history
         mainTitle = title; // In renderHistory, title = key (es. "Attack on Titan")
      }

      addToHistory(mainTitle, type, meta);

      if(push) {
          history.pushState({view: 'player', src: src, title: title, meta: meta}, null, "");
      }

      hideAllViews();
      document.getElementById("episode-list").style.display = "block";
      document.getElementById("episode-title").textContent = title;
      const container = document.getElementById("episodes-container");
      container.innerHTML = "";
      const iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
    }

    function playHero() {
      if (seriesData["Ginny e Georgia"]) {
        currentSerieTitle = "Ginny e Georgia";
        const meta = {
             type: 'serie',
             season: 1,
             episode: 1,
             img: seriesData["Ginny e Georgia"].img,
             fullTitle: "Pilot"
        };
        playVideo(seriesData["Ginny e Georgia"].seasons[1][0].src, "Ginny e Georgia", meta, true);
      }
    }

    function showMovie(title, src, img) {
      const meta = { img: img, type: 'movie' };
      playVideo(src, title, meta, true);
    }

    /* --- UTILITÀ --- */
    function hideAllViews() {
      document.getElementById("hero-section").style.display = "none";
      document.querySelectorAll(".view").forEach(v => v.style.display = "none");
    }

    function filterContent() {
      const q = document.getElementById("search-bar").value.toLowerCase();
      document.querySelectorAll(".card").forEach(c => {
        const title = c.querySelector(".card-title").textContent.toLowerCase();
        c.style.display = title.includes(q) ? "block" : "none";
      });
    }
  </script>
  
</body>
